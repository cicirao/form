<!DOCTYPE html>
<html lang="en">
<head>
  <title>Goodreads new member sign up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <header id="goodreads"><h1>good<strong>reads</strong></h1></header>
  <div id="wrap">
    <h2>New member sign up</h2>
    <form accept-charset="utf-8" action="#null" autocomplete="on" method="post" name="newMemberSignup">
    <ol>
      <li>
        <input type="text" name="name" id="name" autocomplete="on" maxlength="30" placeholder="Name" />
      </li>
      <li>
        <input type="email" name="email" id="email" autocomplete="on" placeholder="Email" />
      </li>
      <li>
        <input type="password" name="password" id="password" autocomplete="off" maxlength="30" placeholder="Password" />
      </li>
      <li>
        <input type="submit" id="emailSignup" value="Sign up" />
      </li>
    </ol>
    </form>
    <div id="fastSignup">
      <h3>Fast sign up</h3>
      <input type="submit" id="fbSignup" class="fb" value="Sign up with Facebook" >
    </div>
    <div id="signin">
      <input type="submit" id="jump" value="Sign in" />
      <h3>Already a member?</h3>
    </div>
  </div>
</body>
</html>
