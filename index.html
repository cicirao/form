<!DOCTYPE html>
<html lang="en">
<head>
  <title>Goodreads new member sign up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/formalize.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
  $('document').ready(function() {
    var email = $("input[name='email']");
    var password = $("input[name='password']");

    email.focus(function() {
      $("label[for='email']").css("display", "none");
    });
    email.blur(function() {
      if (!$(this).val()) {
        $("label[for='email']").css("display", "inline");
      }
    });
    password.focus(function() {
      $("label[for='password']").css("display", "none");
    });
    password.blur(function() {
      if (!$(this).val()) {
        $("label[for='password']").css("display", "inline");
      }
    });
  });
  </script>

</head>
<body>
  <header id="goodreads"><h1>good<strong>reads</strong></h1></header>
  <div id="wrap">
    <form accept-charset="utf-8" action="#null" autocomplete="on" method="post" name="signinsignup">
    <ol>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="on" required/>
      </li>
      <li>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="off" maxlength="30" required/>
      </li>
      <li class="submit">
        <input type="submit" id="emailSignup" value="Sign up" />
      </li>
      <li class="submit">
        <input type="submit" id="emailSignin" value="Sign in" />
      </li>
    </ol>
    </form>
    <div id="fastSignup">
      <h3>Fast entrance</h3>
      <input type="submit" id="fbSignup" class="fb" value="Sign up/Sign in with Facebook" >
    </div>
  </div>
</body>
</html>
